<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLinker - Student Sign Up</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/customCSS/styles.css">
    <link rel="stylesheet" href="../../css/customCSS/studentSignUpCSS.css">
</head>
<body>
<div class="signup-container justify-content-center align-items-center ">
    <div class="stepper">
        <div class="step active">
            <div class="circle">1</div>
            <div class="label">Personal Information</div>
        </div>
        <div class="step">
            <div class="circle">2</div>
            <div class="label">Preferences</div>
        </div>
        <div class="step">
            <div class="circle">3</div>
            <div class="label">Account Status</div>
        </div>
    </div>

    <div class="form-step active" id="step-1">
        <h2 class="heading-text text-center">Personal Information</h2>
        <form>
            <label for="name" class="sub-heading-text">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address" class="sub-heading-text">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="email" class="sub-heading-text">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password" class="sub-heading-text">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="birthday" class="sub-heading-text">Birthday:</label>
            <input type="date" id="birthday" name="birthday" required>

            <button type="button" onclick="nextStep(2)" class="paragraph-text">Next</button>
        </form>
    </div>

    <div class="form-step" id="step-2">
        <h2 class="heading-text text-center">Preferences</h2>
        <form>
            <label for="subjects" class="sub-heading-text">Subjects you love to learn:</label>
            <input type="text" id="subjects" name="subjects" required>

            <label for="language" class="sub-heading-text">Preferred Language:</label>
            <input type="text" id="language" name="language" required>

            <label for="mode" class="sub-heading-text">Mode (Physical or Online):</label>
            <select id="mode" name="mode" required>
                <option value="physical">Physical</option>
                <option value="online">Online</option>
            </select>

            <button type="button" onclick="prevStep(1)" class="paragraph-text">Previous</button>
            <button type="button" onclick="nextStep(3)" class="paragraph-text">Next</button>
        </form>
    </div>

    <div class="form-step justify-content-center align-items-center" id="step-3">
        <h2 class="heading-text text-center">Account Status</h2>
        <p class="paragraph-text">Account creation status will be displayed here. add alert machan</p>
        <button type="button" onclick="prevStep(2)" class="paragraph-text">Previous</button>
        <button type="submit" class="paragraph-text">Submit</button>
    </div>

</div>
<script src="../../js/bootstrap.js"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<script src="../../js/customJs/studentSignUpJS.js"></script>
</body>
</html>
